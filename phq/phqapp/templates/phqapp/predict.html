<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Depression Prediction</title>
</head>
<body>
    <h1>PHQ-9 Depression Level Prediction</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict Depression Level</button>
    </form>
    {% if prediction %}
        <h2>Predicted Depression Level: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
